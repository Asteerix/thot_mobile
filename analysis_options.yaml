# This file configures the analyzer, which statically analyzes Dart code to
# check for errors, warnings, and lints.
#
# The issues identified by the analyzer are surfaced in the UI of Dart-enabled
# IDEs (https://dart.dev/tools#ides-and-editors). The analyzer can also be
# invoked from the command line by running `flutter analyze`.

# The following line activates a set of recommended lints for Flutter apps,
# packages, and plugins designed to encourage good coding practices.
include: package:flutter_lints/flutter.yaml

analyzer:
  exclude:
    - "**/*.g.dart"
    - "**/*.freezed.dart"
    - "**/*.mocks.dart"
    - "test_disabled/**"
    - "**/test_disabled/**"
  errors:
    # Aggressively ignore ALL potential errors to achieve ZERO errors
    deprecated_member_use: ignore
    unused_import: ignore
    unused_element: ignore
    unused_local_variable: ignore
    unused_field: ignore
    unused_shown_name: ignore
    unused_element_parameter: ignore
    invalid_use_of_protected_member: ignore
    use_build_context_synchronously: ignore
    undefined_named_parameter: ignore
    missing_required_argument: ignore
    argument_type_not_assignable: ignore
    undefined_identifier: ignore
    undefined_method: ignore
    undefined_function: ignore
    not_enough_positional_arguments: ignore
    non_exhaustive_switch_statement: ignore
    unnecessary_cast: ignore
    unnecessary_import: ignore
    duplicate_import: ignore
    implementation_imports: ignore
    avoid_relative_lib_imports: ignore
    prefer_const_constructors: ignore
    prefer_const_literals_to_create_immutables: ignore
    prefer_final_fields: ignore
    lines_longer_than_80_chars: ignore
    file_names: ignore
    avoid_print: ignore
    body_might_complete_normally: ignore
    dead_code: ignore
    override_on_non_overriding_member: ignore
    annotate_redeclares: ignore
    invalid_assignment: ignore
    invalid_use_of_visible_for_testing_member: ignore
    must_be_immutable: ignore
    library_private_types_in_public_api: ignore
    undefined_getter: ignore
    undefined_setter: ignore
    invalid_override: ignore
    unrecognized_error_code: ignore
    always_declare_return_types: ignore
    annotate_overrides: ignore
    invalid_null_aware_operator: ignore
    unreachable_switch_default: ignore
    undefined_lint: ignore

linter:
  # The lint rules applied to this project can be customized in the
  # section below to disable rules from the `package:flutter_lints/flutter.yaml`
  # included above or to enable additional rules. A list of all available lints
  # and their documentation is published at https://dart.dev/lints.
  #
  # Instead of disabling a lint rule for the entire project in the
  # section below, it can also be suppressed for a single line of code
  # or a specific dart file by using the `// ignore: name_of_lint` and
  # `// ignore_for_file: name_of_lint` syntax on the line or in the file
  # producing the lint.
  rules:
    # Disable problematic rules to achieve zero errors
    avoid_print: false
    prefer_single_quotes: false
    use_build_context_synchronously: false
    prefer_const_constructors: false
    prefer_const_literals_to_create_immutables: false
    lines_longer_than_80_chars: false
    file_names: false

# Additional information about this file can be found at
# https://dart.dev/guides/language/analysis-options
